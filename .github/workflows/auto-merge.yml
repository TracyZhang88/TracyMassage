name: Auto Merge cosmos-haven to main

on:
  push:
    branches:
      - cosmos-haven
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual triggering from the Actions tab

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge cosmos-haven into main
        run: |
          git checkout main
          git merge origin/cosmos-haven --no-edit || echo "Merge conflict detected. Skipping."
          git push origin main
